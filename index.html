<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Study Assistant</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #f4f7f6; padding: 50px; }
        .box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); display: inline-block; width: 100%; max-width: 500px; }
        button { padding: 12px 20px; margin: 10px; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; }
        .green { background: #2ecc71; }
        .blue { background: #3498db; }
        #result { margin-top: 20px; text-align: left; padding: 15px; background: #fff; border-left: 5px solid #3498db; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="box">
        <h1>AI Study Assistant üìö</h1>
        <input type="file" id="pdfFile" accept="application/pdf"><br><br>
        <button class="green" onclick="doTask('upload_pdf')">Get Summary</button>
        <button class="blue" onclick="doTask('generate_quiz')">Generate Quiz</button>
        <div id="result">Result yahan ayega...</div>
    </div>

    <script>
        async function doTask(type) {
            const file = document.getElementById('pdfFile').files[0];
            const resultDiv = document.getElementById('result');
            if (!file) return alert("Select PDF first!");

            resultDiv.innerText = "AI is processing... ‚è≥";
            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch(`http://127.0.0.1:8000/${type}`, {
                    method: "POST",
                    body: formData
                });
                const data = await response.json();
                resultDiv.innerText = data.summary || data.quiz || "Error!";
            } catch (e) {
                resultDiv.innerText = "Connection Error! Check Terminal.";
            }
        }
    </script>
</body>
</html>
